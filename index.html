<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <title>J-F Poulin</title>
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/126491032?s=200&v=4"> <!-- Update this with your own favicon -->
    <meta name="description" content="I'm a cloud platform engineer helping one of the biggest retailer in 🇨🇦 throughout their ☁️ journey.">
    <meta name="keywords" content="homelab, engineering, cloud, video">
    <meta rel="canonical" href="https://lemisieur.com">
    <meta name="author" content="J-F Poulin">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--soft" src="https://avatars.githubusercontent.com/u/2213372?v=4" srcset="https://avatars.githubusercontent.com/u/2213372?v=4" alt="Logo">
            <h1>
              <div>J-F Poulin</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>I'm a cloud platform engineer helping one of the biggest retailer in 🇨🇦 throughout their ☁️ journey.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">
               <!-- YouTube -->
              <a class="button button-yt" href="https://youtube.com/alittlefurther" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">YouTube</a>
              <!-- Medium -->
              <a class="button button-medium" href="https://lemisieur.medium.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/medium.svg" alt="Medium Logo">Medium</a>
              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/lemisieur" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>
              <!-- Threads -->
              <a class="button button-threads" href="http://threads.net/lemisieur" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/threads.svg" alt="Threads Logo">Threads</a>
              <!-- Instagram -->
              <a class="button button-instagram" href="https://instagram.com/lemisieur" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>
              <!-- LinkedIn -->
              <a class="button button-linked" href="https://linkedin.com/in/poulinjf/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>
      </div>
      <footer>
        LeMisieur Services © 2025
      </footer>
    
    </div>
  </div>

</body>

</html>
